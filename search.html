<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <title>Google Super Search</title>
   <link rel="stylesheet" href="CSS/main.css">
  <link rel="icon" href="images/Plant.favicon.png">
</head>
  <body>
    <h1>Google Super Search</h1>
  <form action="https://www.google.com/search" method="GET" target="_blank">
    <fieldset>
      <div>
        <label for="searchbox">Search String:</label>
        <input type="text" name="q" id="searchbox">
      </div>
      <div>
       <label for="site">Select a Site</label>
      <select name="as_sitesearch" id="site">
        <option value>--All Websites--</option>
              <option value="coolmathgames.com">Coolmathgames</option>
              <option value="w3schools.com">W3Schools</option>
              <option value="nationalgeographic.com">National Geographic</option>
              <option value="Youtube.org">Youtube</option>
        </select>
        </div>
      <div>
        <label for="NewTab">Open in a new tab</label>
        <input type="checkbox" id="NewTab" name="newwindow" value="1">
      </div>
      <div>
         <label for="images">Only display images</label>
        <input type="checkbox" id="images" name="tbm" value="isch">
      <div>
        <p>Select search period:</p>
      <input type="radio" name="as_qdr=d" id="hrs">
      <label for="hrs">Last 24 Hours</label>
   </div>
   <div>
      <input type="radio" name="as_qdr=w" id="week">
      <label for="week">Last Week</label>
      </div>
        </fieldset>
       <input type="submit" value="Search">
        </form>
    </html>
